<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Bank|Tailwind.V.3.0.15</title>
        <link rel="icon" href="img/icon.png" sizes="50x50">
        <!-- tailwind 3.0.15 -->
        <script src="js/tailwind.min.js"></script>
        <!-- fontawesome 5.10 -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
        <!-- main Style -->
        <link rel="stylesheet" href="css/style.css">
        <!-- responsive  -->
        <!-- <link rel="stylesheet" href="css/responsive.css"> -->
    </head>

    <body>
        <!--========================
        |       Header Part         |
        =========================-->
        <header>
            <nav class="relative bg-purple-600 border-b-2 border-gray-300 text-gray-900">
                <div class="container mx-auto flex justify-between">
                    <div class="relative block p-4 lg:p-6 text-xl text-white font-bold"><a href="home.html">JS BANK</a></div>
                    <ul class="flex">
                        <!--Regular Link-->
                        <li class="text-white hover:bg-blue-800">
                            <a href="home.html" class="relative block py-6 px-2 lg:p-6 text-sm lg:text-base hover:font-bold">Home</a>
                        </li>
                        <li class="text-white hover:bg-blue-800">
                            <a href="#baperbank" class="relative block py-6 px-2 lg:p-6 text-sm lg:text-base hover:font-bold">Baper Bank</a>
                        </li>
                        <li class="text-white hover:bg-blue-800">
                            <a href="#calculator" class="relative block py-6 px-2 lg:p-6 text-sm lg:text-base hover:font-bold">Calculator</a>
                        </li>
                        <li class="text-white hover:bg-blue-800">
                            <a href="#" class="relative block py-6 px-2 lg:p-6 text-sm lg:text-base hover:font-bold" id="logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- end header -->

        <main class="pt-2">
            <!--========================
            |      Baper Bank Part         |
            =========================-->
            <section class="lg:w-3/4 mx-auto" id="baperbank">
                <div class="lg:text-5xl text-center my-2 pt-2">
                    <h1 class="font-semibold">My <span class="font-semibold text-purple-600">BAPER-BANK!!!</h1>
                </div>
                <div class="grid grid-cols-3 text-white gap-4">
                    <div class="bg-blue-300 p-8 rounded">
                        <h3 class="text-2xl">Deposit</h3>
                        <h4 class="text-4xl">$<span id="deposit-total">00</h4>
                    </div>
                    <div class="bg-green-300 p-8 rounded">
                        <h3 class="text-2xl">Withdraw</h3>
                        <h4 class="text-4xl">$<span id="withdraw-total">00</h4>
                    </div>
                    <div class="bg-yellow-300 p-8 rounded">
                        <h3 class="text-2xl">Balance</h3>
                        <h4 class="text-4xl">$<span id="balance-total">00</h4>
                    </div>
                </div>
                <!-- Display part -->
                <div class="grid grid-cols-2 gap-4 pt-4">
                    <div class="bg-red-100 p-8 rounded">
                        <h3 class="text-2xl uppercase pb-2">Please Deposit</h3>
                        <div>
                            <input id="deposit-input" class="border block border-gray-400 p-4 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to deposit">
                            <button id="deposit-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
                        </div>
                    </div>
                    <div class="bg-purple-100 p-8 rounded">
                        <h3 class="text-2xl uppercase pb-2">Please Withdraw</h3>
                        <div>
                            <input id="withdraw-input" class="border block border-gray-400 p-4 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to withdraw">
                            <button id="withdraw-button" class="bg-green-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                        </div>
                    </div>
                </div>
                <!-- Update Part -->
            </section>
            <!-- end baper bank -->

            <!--========================
            |       Calculator Part         |
            =========================-->
            <section class="lg:w-3/4 mx-auto my-0" id="calculator">
                <div class="flex justify-center my-2 py-4">
                    <h1 class="tex-center px-4 font-semibold bg-purple-100 text-3xl w-100">Tailwind Scientific</h1>
                </div>
                <div class="calculator mx-auto p-4 lg:w-2/4 bg-indigo-800 border rounded">
                    <div placeholder="Hasan" class="p-12 w-100 mb-2 border bg-gray-300 rounded"></div>
                    <div class="grid grid-cols-4 gap-2 bg-red">
                        <button id="sin" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold"> sin</button>
                        <button id="cos" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold">cos</button>
                        <button id="tan" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold">tan</button>
                        <button id="sininvers" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold">sin<sup>-1</sup></button>
                        <button id="cosinvers" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold">cos<sup>-1</sup></button>
                        <button id="taninvers" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold">tan<sup>-1</sup></button>
                        <button id="deg" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold">deg</button>
                        <button id="rad" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold">rad</button>
                        <button id="ln" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold">ln</button>
                        <button id="log" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold">log</button>
                        <button id="square" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold">X<sup>2</sup></button>
                        <button id="cube" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold">X<sup>3</sup></button>
                        <button id="cube" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold"><i class="fal fa-square-root-alt"></i></button>
                        <button id="cube" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold"><sup>3</sup><i class="fal fa-square-root">x</i></button>
                        <button id="pi" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold"><i class="fal fa-pi"></i></button>
                        <button id="cube" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold">e</button>
                        <button id="backetleft" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold">(</button>
                        <button id="bracketright" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold">)</button>
                        <button id="plus" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold">+</button>
                        <button id="minus" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold">-</button>
                        <button id="divi" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold">x</button>
                        <button id="multi" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold"><i class="fal fa-divide"></i></button>
                        <button id="modulas" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold">%</button>
                        <button id="nine" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold">9</button>
                        <button id="eight" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold">8</button>
                        <button id="seven" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold">7</button>
                        <button id="six" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold">6</button>
                        <button id="five" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold">5</button>
                        <button id="four" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold">4</button>
                        <button id="three" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold">3</button>
                        <button id="two" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold">2</button>
                        <button id="one" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold">1</button>
                        <button id="clear" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold"><i class="fal fa-eraser"></i></button>
                        <button id="zero" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold">0</button>
                        <button id="dot" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold">.</button>
                        <button id="equal" class="border bg-gray-300 active:bg-gray-200 rounded text-xl m-2 text-semibold">=</button>

                    </div>
                </div>
                <!-- end grid -->
            </section>
            <!-- end withdraw -->

        </main>
        <!-- end main -->

        <!--========================
        |       Footer Part        |
        =========================-->
        <footer class="footer conatiner flex justify-center mx-auto bg-blue-600">
            <p class="text-white">&copy; 2022 All Right Reserved</p>
        </footer>
        <!-- end footer -->

        <!--========================
        |      All Javascript      |
        =========================-->
        <!-- <script src="js/jquery-3.6.0.min.js"></script> -->
        <script src="js/bank.js"></script>
        <script>
            document.getElementById('logout').addEventListener('click', function() {
                window.location.href = 'index.html'
            })
        </script>
    </body>

</html>
